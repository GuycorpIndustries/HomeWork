<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guycorp Industries Projects</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon2.jpg">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <script defer src="main.js"></script>
</head>

<body>
    <header class="header">
        <section class="banner">
            <div class="logo-bar__img">
                <img src="img/HTML5_logo.svg.png" alt="HTML Logo" width="100px">
                <img src="img/CSS.3b.svg.png" alt="CSS Logo" width="71px">
                <img src="img/sass-1.svg" alt="" width="110px">

            </div>
            <div class="logo">
                <div class="techIcon">
                    <p class="techIconTop">Guycorp</p>
                    <img src="img/icon-blk-tech.png" alt="">
                    <p class="techIconBottom">Industries</p>
                </div>
                <h1 class="h1Name">Christopher T. Guy</h1>
            </div>
            <div class="nav__bar">
                <ul class="navList">
                    <li><a href="#mainHeader">Home</a></li>
                </ul>
            </div>
        </section>
    </header>
    <section class="sectionTitle">
        <h2>Projects</h2>
    </section>

</html>
