<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guycorp Industries Projects</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="main.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="h1">Christopher T. Guy</h1>
    </header>
    <main>
        <section class="box">
            <h2>Front End Web Developer</h2>
            <div class="box__img">
                <img src="img/HTML5_logo.svg.png" alt="HTML Logo" width="100px" >
                <img src="img/CSS.3.svg.png" alt="CSS Logo" width="71px">
                <img src="img/sass-1.svg" alt="" width="110px">
                <img src="img/Javascript-logo.svg.png" alt="javaScript Logo" width="93px">
            </div>
        </section>
        <br>
        <div class="projects">
            <h2>Projects</h2>
            <Section class="imgCarrousel">

                <div class="imgCarrousel-content">
                    <div class="content__carrousel imgAnimation">
                        <figure class="shadow">
                            <img src="img/chandler-cruttenden-unsplash_img1.jpg" alt="Anorei Collins">
                            <figcaption>
                                Photo by Chandler Cruttenden
                            </figcaption>
                        </figure>
                        <figure class="shadow">
                            <img src="img/laura-chouette-unsplash_img2.jpg" alt="Anorei Collins">
                            <figcaption>
                                Photo by Laura Chouette
                            </figcaption>
                        </figure>
                        <figure class="shadow">
                            <img src="img/daniel-sessler-unsplash_img3.jpg" alt="Anorei Collins">
                            <figcaption>
                                Photo by Daniel Sessler
                            </figcaption>
                        </figure>
                        <figure class="shadow">
                            <img src="img/jarrad-horne-c-unsplash_img4.jpg" alt="Anorei Collins">
                            <figcaption>
                                Photo by Jarrad Horne
                            </figcaption>
                        </figure>
                        <figure class="shadow">
                            <img src="img/quaid-lagan-unsplash_img5.jpg" alt="Anorei Collins">
                            <figcaption>
                                Photo by Quaid Lagan
                            </figcaption>
                        </figure>
                        <figure class="shadow">
                            <img src="img/sebastien-jermer-unsplash_img6.jpg" alt="Anorei Collins">
                            <figcaption>
                                Photo by Sebastien Jermer
                            </figcaption>
                        </figure>
                        <figure class="shadow">
                            <img src="img/lewis-roberts-unsplash_img7.jpg" alt="Anorei Collins">
                            <figcaption>
                                Photo by Lewis Roberts
                            </figcaption>
                        </figure>
                        <figure class="shadow">
                            <img src="img/nicolas-i-unsplash_img8.jpg" alt="Anorei Collins">
                            <figcaption>
                                Photo by Nicolas I
                            </figcaption>
                        </figure>
                        <figure class="shadow">
                            <img src="img/sajad-nori-unsplash_img9.jpg" alt="Anorei Collins">
                            <figcaption>
                                Photo by Sajad Nori
                            </figcaption>
                        </figure>
                    </div>
                </div>

                <div class="player">
                    <h3>PLAYER</h3>
                    <div class="player__btn playBtn">
                        <div class="btn">PLAY</div>
                    </div>
                </div>

            </Section>

            <section class="slider">
            <div>
                <div class="project-1 project">
                    <div>
                        <h3>Project 1</h3>
                    </div>
                </div>
                <div class="project-2 project">
                    <div>
                        <h3>Project 2</h3>
                    </div>
                </div>
                <div class="project-3 project">
                    <div>
                        <h3>Project 3</h3>
                    </div>
                </div>
                <div class="project-4 project">
                    <div>
                        <h3>Project 4</h3>
                    </div>
                </div>
            </div>
            </section>

            <section>
            <div>
                <p>hello again</p>
            </div>
            </section>
        </div>
    </main>

</html>
